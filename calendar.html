<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>萬年曆產生器</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #aaa;
      width: 40px;
      height: 40px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>萬年曆產生器</h1>
  <label for="year">年：</label>
  <input type="number" id="year" value="2025">
  <label for="month">月：</label>
  <input type="number" id="month" value="12" min="1" max="12">
  <button onclick="generateCalendar()">產生</button>

  <div id="calendar"></div>

  <script>
    function generateCalendar() {
      const year = parseInt(document.getElementById("year").value);
      const month = parseInt(document.getElementById("month").value) - 1; // JS 月份從0開始

      const firstDay = new Date(year, month, 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      let html = "<table>";
      html += "<tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>";

      let day = 1;
      html += "<tr>";

      // 空白欄位填滿第一列
      for (let i = 0; i < firstDay.getDay(); i++) {
        html += "<td></td>";
      }

      for (let i = firstDay.getDay(); i < 7; i++) {
        html += `<td>${day++}</td>`;
      }
      html += "</tr>";

      while (day <= daysInMonth) {
        html += "<tr>";
        for (let i = 0; i < 7; i++) {
          if (day <= daysInMonth) {
            html += `<td>${day++}</td>`;
          } else {
            html += "<td></td>";
          }
        }
        html += "</tr>";
      }

      html += "</table>";
      document.getElementById("calendar").innerHTML = html;
    }

    // 預設執行一次
    generateCalendar();
  </script>

</body>
</html>
